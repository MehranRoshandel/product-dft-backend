apiVersion: v1
kind: Secret
metadata:
  name: dft-postgres-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  dbUrl: {{ .Values.postgresql.secret.url | b64enc }}
  dbUser: {{ .Values.postgresql.secret.user | b64enc }}
  dbPassword: {{ .Values.postgresql.secret.password | b64enc }}
